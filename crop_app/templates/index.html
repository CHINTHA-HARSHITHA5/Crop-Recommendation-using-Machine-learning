{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Crop Recommendation</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>ðŸŒ± Crop Recommendation System</h1>
    <form method="POST">
        {% csrf_token %}
        <input type="number" name="N" placeholder="Nitrogen" required><br>
        <input type="number" name="P" placeholder="Phosphorus" required><br>
        <input type="number" name="K" placeholder="Potassium" required><br>
        <input type="number" step="0.1" name="temperature" placeholder="Temperature" required><br>
        <input type="number" step="0.1" name="humidity" placeholder="Humidity" required><br>
        <input type="number" step="0.1" name="ph" placeholder="pH" required><br>
        <input type="number" step="0.1" name="rainfall" placeholder="Rainfall" required><br>
        <button type="submit">Recommend Crop</button>
    </form>

    {% if result %}
        <h2>Recommended Crop: {{ result }}</h2>
    {% endif %}
</body>
</html>
